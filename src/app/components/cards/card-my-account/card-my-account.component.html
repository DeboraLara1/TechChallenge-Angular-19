<div class="card">
  <div class="card-body">
    <img
      src="../../../assets/png/Pixels3-card.png"
      alt="marca da água"
      class="watermark-one"
    />
    <div class="content-card">
      <div>
        <h1 class="title-card">Minha conta</h1>
      </div>
      <div class="cards-small-services">
        <div>
          <img src="../../../assets/svg/Ilustração.svg" alt="" />
        </div>
        <div>
          <form class="form-my-account">
            <div class="form-group">
              <label for="InputName">Name</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
              <img
                src="../../../assets/png/edit-input.png"
                alt="icon editar espaço do input"
                onclick="alert('ok')"
                class="input-name"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail">Email</label>
              <input type="email" class="form-control" placeholder="Email" />
              <img
                src="../../../assets/png/edit-input.png"
                alt="icon editar espaço do input"
                onclick="alert('ok')"
                class="input-email"
              />
            </div>
            <div class="form-group">
              <label for="InputEmail">Senha</label>
              <input
                type="password"
                class="form-control password"
                placeholder="******"
              />
              <img
                src="../../../assets/png/edit-input.png"
                alt="icon editar espaço do input"
                onclick="alert('ok')"
                class="input-icon"
              />
            </div>
            <div>
              <app-button-custom
                [descriptionButton]="'Salvar alterações'"
                [customStyle]="{
                  border: '2px solid #FF5031',
                  'background-color': '#FF5031',
                  color: '#ffffff'
                }"
              ></app-button-custom>
            </div>
          </form>
        </div>
      </div>
    </div>
    <img
      src="../../../assets/png/Pixels3-card.png"
      alt="marca da água"
      class="watermark"
    />
  </div>
</div>
