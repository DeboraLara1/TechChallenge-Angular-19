<div class="container" *ngIf="showLogin">
  <button type="button" class="close-btn" (click)="closeAndNavigateHome()">×</button>
  <img
    src="./../../../assets/svg/Ilustração Login.svg"
    alt="Ilustração Login"
  />
  <h2>Preencha os campos abaixo para criar sua conta corrente!</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input
        id="nome"
        formControlName="nome"
        type="text"
        class="form-control"
        placeholder="Digite seu nome"
        required
      />
      <div
        *ngIf="
          cadastroForm.controls['nome'].invalid &&
          cadastroForm.controls['nome'].touched
        "
        class="text-danger"
      >
        Nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="form-control"
        placeholder="Digite seu e-mail"
        required
      />
      <div
        *ngIf="
          cadastroForm.controls['email'].invalid &&
          cadastroForm.controls['email'].touched
        "
        class="text-danger"
      >
        E-mail inválido.
      </div>
    </div>

    <div class="form-group">
      <label for="senha">Senha</label>
      <input
        id="senha"
        formControlName="senha"
        type="password"
        class="form-control"
        placeholder="Digite sua senha"
        required
      />
      <div
        *ngIf="
          cadastroForm.controls['senha'].invalid &&
          cadastroForm.controls['senha'].touched
        "
        class="text-danger"
      >
        Senha deve ter pelo menos 6 caracteres.
      </div>
    </div>

    <div class="form-group form-check">
      <input
        id="captcha"
        formControlName="captcha"
        type="checkbox"
        class="form-check-input"
        required
      />
      <label class="form-check-label" for="captcha"
        >Li e estou ciente quanto às condições de tratamento dos meus dados
        conforme descrito na Política de Privacidade do banco.</label
      >
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="cadastroForm.invalid"
    >
      Criar conta
    </button>
  </form>
</div>
