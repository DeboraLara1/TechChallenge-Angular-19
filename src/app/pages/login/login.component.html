<div class="login-container" *ngIf="showLogin">
  <button type="button" class="close-btn" (click)="closeAndNavigateHome()">×</button>
  <img src="../../../assets/svg/Ilustração cadastro.svg" alt="">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Digite seu e-mail"
      />
      <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        Insira um e-mail válido.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Senha</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Digite sua senha"
      />
      <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        A senha deve ter pelo menos 6 caracteres.
      </small>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</div>
